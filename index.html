<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Focus On Today</title>
  </head>
  <body>
    <h1 class="main-heading">
      Focus on <span class="main-heading-to">Today</span>
    </h1>
    <div class="main-container">
      <h1 class="dayname">Today ⭐️</h1>
      <!-- complete bar -->
      <div class="task-complete-bar">
        <h2 class="task-bar-heading">Just a step away, keep going!</h2>
        <div class="task-bar">
          <div class="taskbar-color"><span>Task Complete</span></div>
        </div>
      </div>
      <!-- task -->
      <div class="add-task">
        <h2 class="task-status">Please set all the 3 goals!</h2>
        <div class="task task-opt-hov">
          <input id="taskOption" type="radio" />
          <input class="input-text" type="text" placeholder="Add new goal... ">
        </div>

        <div class="task task-opt-hov">
          <input id="taskOption" type="radio" />
          <input class="input-text" type="text" placeholder="Add new goal... ">
        </div>

        <div class="task task-opt-hov">
          <input id="taskOption" type="radio" />
          <input class="input-text" type="text" placeholder="Add new goal... ">
        </div>

        <div class="task task-opt-hov">
          <input id="taskOption" type="radio" />
          <input class="input-text" type="text" placeholder="Add new goal... ">
        </div>

        

      </div>
      <p class="but-text">“Move one step ahead, today!”</p>
      <p class="branding">Made with ❤️ by Ashish Choudhary</p>
    </div>
  </body>
</html>
